<!DOCTYPE html>

<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    </head>

<body>

    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign In</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="inputname" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="inputemail" required>
                        <small id="emailError" style="color: red;"></small>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="inputpass" required>
                    </div>
                    <p>Have an account? <a href="Log In.html">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signinbtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>

<script src="js1.js"></script>
</body>
</html>
