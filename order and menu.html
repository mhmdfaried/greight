<!DOCTYPE html>
<html>
<head>
  <title>Formulir Pemesanan</title>
  <link rel="stylesheet" type="text/css" href="style22.css">
</head>
<body>
  <h2>Formulir Pemesanan</h2>

  <div class="container"> 
      

      <div class="form-box">
        <form>
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama"><br>
            
            <label for="no_telp">Nomor Telepon:</label><br>
            <input type="tel" id="no_telp" name="no_telp"><br>
          
            <label for="menu">Pilihan Menu:</label><br>
              <select id="menu" name="menu">
                  <option value="menu3">--</option>
                  <option value="menu1">americano</option>
                  <option value="menu2">cappuccino</option>
                  <option value="menu3">frappuccino</option>
                  <option value="menu1">flat white</option>
                  <option value="menu2">coffee latte</option>
                  <option value="menu3">Heart coffee</option>
                  <option value="menu1">Dalgone Coffee</option>
                  <option value="menu2">Matchalatte</option>
                  <option value="menu3">Croissant</option>
                  <option value="menu1">Donut</option>
                  <option value="menu2">French Fries</option>
                  <option value="menu3">Wafle</option>
              </select><br><br>
          
            <label for="harga">Harga:</label><br>
            <input type="text" id="harga" name="harga"><br>
          
            <label for="tempat_duduk">Tempat Duduk:</label><br>
            <input type="text" id="tempat_duduk" name="tempat_duduk"><br>
          
            <input type="submit" value="Submit">
        </form> 
      </div>

        <div class="img">
            <img src="images/menu.png" alt="Menu">
        </div>
  </div> 
</body>
</html>
